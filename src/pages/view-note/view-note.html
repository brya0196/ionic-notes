<ion-header>

  <ion-navbar>
    <ion-title>View Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{ note.title }}
      </ion-card-title>
      <div class="note-date">{{ note.date }}</div>
      <hr />
      <div>{{ note.content }}</div>
      <br />
      <div>
        <button ion-button color="primary" block (click)="editNote(note)">Edit Note</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button color="danger" block (click)="deleteNote(note.createDate)"> Delete Note </button>
</ion-footer>
