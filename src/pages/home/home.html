<ion-header>
  <ion-navbar>
    <ion-title>
      My Notes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let note of notes | async" (click)="getNote(note.createDate)">
      <span class="date">{{ note.date }}</span>
      {{ note.title }}
    </button>
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button block (click)="addNote()" >Add Notes</button>
</ion-footer>
